<h1>Create Car</h1>
<p *ngIf="!car"><em>Loading...</em></p>

<div class="col-sm-4" *ngIf="car">

        <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Make</label>
                <input type="text" name="make" class="form-control" id="make" required [(ngModel)]="car.make">
            </div>

            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" name="model" class="form-control" id="model" required [(ngModel)]="car.model">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input class="form-control" name="price" id="price" type="number" step="0.01" [(ngModel)]="car.price">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>


    <style>
        .sales-banner {
            background: red;
            color: white;
            padding: 15px;
            font-size: 20px;
        }

        .old-price {
            color: red;
        }

        .new-price {
            color: green;
        }
    </style>
